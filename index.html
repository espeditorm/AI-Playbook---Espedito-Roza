<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playbook Prototipação & Prompt Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0B1120', // Very dark blue/gray
              surface: '#1E293B',
              accent: '#F59E0B', // Amber/Gold
              accentHover: '#D97706',
              textPrimary: '#F8FAFC',
              textSecondary: '#94A3B8',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B1120;
        color: #F8FAFC;
        font-family: 'Inter', system-ui, sans-serif;
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar for code blocks */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <!-- Babel Standalone para compilar React/TSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@18.2.0/",
        "react": "https://esm.sh/react@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.294.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <!-- Carrega o arquivo principal como módulo Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
